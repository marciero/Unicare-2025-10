#institute: "University of New England"
#author: "Data Visualization - Spring 2025"
#author: "Michael Arciero"
#footer: "[ðŸ”— vizdata.org](https://vizdata.org/)"
#logo: "../logo.png"
---
  format:
    revealjs:
      theme: slides.scss
      transition: fade
      slide-number: false
      toc: false
      #chalkboard: true
      highlight-style: a11y-dark
      
    html:
      linkcolor: "#7db7d2"
      toc: true
      code-copy: true
      code-overflow: wrap
      mainfont: "Atkinson Hyperlegible"
      highlight-style: a11y-dark
      code-link: true
  
  
  editor: visual
  engine: knitr
  knitr:
    opts_chunk:
      R.options:
        width: 80

  
